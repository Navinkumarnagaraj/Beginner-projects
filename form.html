 <!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    
</head>
<body>
    <div class="header">
        <nav>
            <h1 class="brand">Navin.</h1>
            <ul>    
                <li>Home</li>
                <li>About</li>
                <li>Services</li>
                <li>Contacts</li>
            </ul>
        </nav>
    </div>


    <!----form-->
    <section id="log" >
    <div class="wrapper">
        <form action="">
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" placeholder="Username"
                 required>
                 <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="text" placeholder="Password" 
                required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <div class="remember-forgot" style="letter-spacing: 1px;">
                <label><input type="checkbox"> Remember me</label>
                <a href="#">Forgot Password?</a>
            </div>
                <button type="submit" class="btn">Login</button>
            <div class="register-link" style="letter-spacing: 1px;">
                <p>Don't have an account ?<a href="#">   Register</a></p>
                
            </div>
        </form>
    </div>
</section>
    
</body>
</html>
